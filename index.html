<html>
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sider">
      <a href="#" class="logo">
        <img src="/img/insta_logo.png" alt="logo" />
      </a>
      <!--profile img-->
      <div class="profile">
        <div class="profile-img">
          <img src="/img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Dua Lipa</h1>
          <img src="/img/verify.png" alt="verify" />
        </div>
        <span>@lipa</span>
      </div>
      <!--about-->
      <div class="about">
        <!--box 1-->
        <div class="box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <!--box 2-->
        <div class="box">
          <h3>14.4k</h3>
          <span>Followers</span>
        </div>
        <!--box 3-->
        <div class="box">
          <h3>957</h3>
          <span>Following</span>
        </div>
      </div>
    </div>
  </body>
</html>
